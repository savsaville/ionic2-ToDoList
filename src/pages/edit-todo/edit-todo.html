<ion-header>

    <ion-navbar>
        <ion-title>EditTodo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input ([ngModel])="todo.title" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input ([ngModel])="todo.description" type="text"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button (click)="save()">Save</button>

</ion-content>
